<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>日转</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/res/css/common.css"/>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
</head>

<div class="layui-fluid">

    <div class="layui-row m-breadcrumb">
        <span class="layui-breadcrumb" lay-separator="/">
          <a href="javascript:;">首页</a>
          <a href="javascript:;">系统管理</a>
          <a><cite>日转日志</cite></a>
        </span>
    </div>
    <table lay-filter="table" id='idTable' lay-data='{id:"idTable"}'>
    </table>
</div>

<script src="/static/layui/layui.js"></script>

<script type="text/html" id="tableTool">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
</script>

<script>
    layui.config({
        base: '/static/res/js/common/'
    }).use(['layer', 'mTable','element'], function () {

        var layer = layui.layer;
        var mTable = layui.mTable;

        mTable.init({
            height:"full-100",
            url: {
                del: 'http://test.test/?d=1',
                table: '/day-table',
                edit: 'member.html?',
                add: 'member.html'
            },
            cols: [[
                {field: 'id', width: 100, title: '编号'},
//                {field: 'type', width: 70,title: '类型'}, // 自动 手动
                {field: 'number', width: 150, title: '人数',templet:"<div><a href='/dayDetails?id={{d.id}}'><span class='layui-badge'>{{d.number}}</span></a></div>"},
                {field: 'integral', title: '积分',templet:"<div><a href='/dayDetails?id={{d.id}}' title='点击查看详情'><span class='layui-badge'>{{d.integral}}</span></a></div>"},
                {field: 'asset', title: '积分',templet:"<div><a href='/dayDetails?id={{d.id}}' title='点击查看详情'><span class='layui-badge'>{{d.asset}}</span></a></div>"},
                {field: 'content', title: '详情'},
                {field: 'created_at', title: '时间'},
//                {fixed: 'right', title: '操作', width: 80, align: 'center', toolbar: '#tableTool'}
            ]]
        });
        mTable.render();
    });
</script>
</body>

</html>
