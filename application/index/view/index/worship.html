<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TD众筹</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 移动端声明，按1比例缩放，禁止用户缩放 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="format-detection" content="telephone=no"/> <!-- 禁止自动识别为电话号码 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css"/>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>

<body>
<!-- 顶部 -->
<div id="header">
    <div class="header-left">
        <span class="iconfont icon-552dc065f0478"></span>
    </div>
    <div class="header-content">纪念堂</div>
    <div class="header-right">
        <span class="iconfont icon-shezhix"></span>
    </div>
</div>

<!-- 内容 -->
<div class="content">
    <!-- 公告 -->
    <div class="notice">
        <ul class="notice-content">
            <li>公告1</li>
            <li>公告2</li>
            <li>公告3</li>
            <li>公告4</li>
            <li>公告1</li>
        </ul>
    </div>

    <!-- 广告 -->
    <div class="swiper-container" style="height: 14rem; width: 100%;">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-swiper-autoplay="2000"><img src="../../images/login/1.jpg" alt="1"></div>
            <div class="swiper-slide" data-swiper-autoplay="2000"><img src="../../images/login/2.jpg" alt="2"></div>
            <div class="swiper-slide" data-swiper-autoplay="2000"><img src="../../images/login/3.jpg" alt="3"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- 资产积分 -->
    <div class="assets">
        <div class="assets-cell">
            <p class="assets-cell-t">资产</p>
            <p class="assets-cell-b">0.00</p>
        </div>

        <div class="assets-cell">
            <p class="assets-cell-t">积分</p>
            <p class="assets-cell-b">0.00</p>
        </div>
    </div>

    <div class="hr"></div>

    <!-- 菜单栏 -->
    <ul class="menu">
        <li><a href="javascript: $.toast('正在开发中', 'text');"><span class="iconfont icon-xianhua" style="font-size: 2.4rem;"></span>鲜花</a></li>
        <li><a href="javascript: $.toast('正在开发中', 'text');"><span class="iconfont icon-icon-test" style="font-size: 2.7rem;"></span>素酒</a></li>
    </ul>
</div>

<!-- 底部tab -->
<div class="weui-tabbar">
    <!-- 选中添加class：weui-bar__item--on -->
    <a href="../index.html" class="weui-tabbar__item weui-bar__item--on">
        <div class="weui-tabbar__icon">
            <span class="iconfont icon-zhuye tab-icon"></span>
        </div>
        <p class="weui-tabbar__label">主页</p>
    </a>
    <a href="javascript: $.toast('正在开发中', 'text');" class="weui-tabbar__item">
        <div class="weui-tabbar__icon">
            <span class="iconfont icon-shangcheng tab-icon"></span>
        </div>
        <p class="weui-tabbar__label">商城</p>
    </a>
    <a href="../personal.html" class="weui-tabbar__item">
        <div class="weui-tabbar__icon">
            <span class="iconfont icon-gerenzhongxinwoderenwubiaozhuntouxianxing tab-icon"></span>
        </div>
        <p class="weui-tabbar__label">我的</p>
    </a>
</div>
</body>

<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/swiper.min.js"></script>
<script>
    //公告
    var top_ = -30;
    if ($('.notice-content li').length > 1) {
        setInterval(function () {
            $('.notice-content').animate({
                marginTop: top_ + 'px'
            }, 300, function () {
                top_ -= 30;
                if (top_ <= $('.notice-content li').length * -30) {
                    top_ = -30;
                    $('.notice-content').css('margin-top', '0px');
                }
            });
        }, 3000);
    }

    var mySwiper = new Swiper('.swiper-container',{
        speed: 500,//播放速度
        autoplayDisableOnInteraction : false,
        autoplay: 2000,
        autoHeight: true,
        loop: true,//是否循环播放
        //setWrapperSize: true,
        pagination: '.swiper-pagination',//分页
        effect: 'slide',//动画效果
        centeredSlides: true,
    });

</script>

</html>
