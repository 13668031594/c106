{include file="index@Index/header"}
<body style="background: #f4f4f4;">
<!-- 顶部 -->
<div id="header">
    <div class="header-left">
        <span class="iconfont icon-fanhui"></span>
    </div>
    <div class="header-content">转出</div>
    <div class="header-right">
    </div>
</div>

<!-- 内容 -->
<div class="content">
    <form id="forms" action="/index-roll-out" method="post">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">转入账号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" name="account"
                           value="{if !is_null($out_man)}{$out_man['account']}{/if}" placeholder="请输入转出账号">
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">转出数额</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" name="number" value="" placeholder="请输入转出数额">
                </div>
            </div>
        </div>

        {if $member['power'] == '1'}
        <div class="weui-cells weui-cells_radio">
            <label class="weui-cell weui-check__label" for="x15">
                <div class="weui-cell__bd">
                    <p>转为{$webAliasAsset}</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" id="x15" name="radio" value="0" checked="checked">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label" for="x14">
                <div class="weui-cell__bd">
                    <p>转为激活{$webAliasAsset}</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" id="x14" name="radio" value="1">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
        </div>
        {/if}

        <div class="form-btn">
            <button class="weui-btn weui-btn_primary" type="submit">确认</button>
        </div>
    </form>
</div>

{include file="index@Index/floor"}
<script src="/static/member/js/ajax.js"></script>
<script>
    $('.icon-fanhui').on('click', function () {
        location.href = '/';
    });

    $('#forms').off('submit').on('submit', function () {
        $.confirm("确定要执行此操作吗？", function () {
            //点击确认后的回调函数
            Ajax($('#forms'));
        }, function () {
            //点击取消后的回调函数
        });
        return false;
    });
</script>

</html>
