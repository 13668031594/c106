{include file="index@Index/header"}

<body style="background: #f4f4f4;">
<!-- 顶部 -->
<div id="header">
    <div class="header-left">
        <span class="iconfont icon-fanhui"></span>
    </div>
    <div class="header-content">钱包</div>
    <div class="header-right">
    </div>
</div>

<!-- 内容 -->
<div class="content">
    {foreach $message as $v}
    <div class="weui-panel weui-panel_access">
        <div class="weui-panel__hd">{$v['trade_type']}：{$v['order_number']}</div>
        <div class="weui-panel__bd">
            <!-- 一项开始 -->
            <div class="weui-media-box weui-media-box_appmsg">
                <div class="weui-media-box__bd">
                    <div class="list-author-time">
                        <div class="list-time">
                            <span>时间：</span>
                            <span>{$v['make_time']}</span>
                        </div>
                    </div>
                    <div class="list-author-time">
                        <div class="list-time">
                            <span>金额：</span>
                            <span>{$v['total']}</span>
                        </div>
                    </div>

                </div>
            </div>
            <!-- 一项结束 -->
        </div>
    </div>
    {/foreach}

    <!-- 加载 -->
    <div class="weui-loadmore">
        <i class="weui-loading"></i>
        <span class="weui-loadmore__tips">正在加载</span>
    </div>

    <div class="not-more"><i></i><span>暂无数据</span><i></i></div>
</div>
{include file="index@Index/floor"}
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/swiper.min.js"></script>
<script>
    $('.icon-fanhui').on('click', function(){
        location.href = '/';
    });


    //滚动加载
    var loading = true;  //状态标记
    var stop = false;
    var page = 2;
    var all = 2;
    $('.weui-loadmore').hide();
    $(document.body).infinite().on("infinite", function() {
        if(loading && !stop){
            loading = false;
            $.ajax({
                type: 'get',
                url: '',
                dataType: 'json',
                beforeSend: function(){
                    $('.weui-loadmore').show();
                },
                success: function(resp){
                    console.log('data', resp);
                    if( resp && resp.data.status == 'success' ){
                        var list = resp.data.test;
                        all = resp.data.test.page;
                        var str = '';
                        $(list).forEach(function( i ){
                            str += '<div class="weui-media-box weui-media-box_appmsg"><div class="weui-media-box__bd">' +
                                '<div class="list-author-time">' +
                                '<div class="list-time"><span>时间：</span><span>'+ i.time +'</span></div></div>' +
                                '<p class="weui-media-box__desc">'+ i.content +'</p></div></div>';
                        });
                        $(".weui-panel__bd").append(str);
                        page ++;
                        if( page > all ){
                            stop = true;
                            $('.weui-loadmore').hide();
                            $('.not-more').show();
                        }
                    }else{
                        $.alert(resp.data.message);
                    }
                },
                error: function (data) {
                    $('.weui-loadmore').hide();
                    $.toast(data.status, "text");
                }
            });
        };
    });
</script>

</html>
