            </div>

{include file="index@Index/floor"}

<script>
    $('.logout').on('click', function () {
        $.confirm({
            title: '提示',
            text: '确定要注销并退出吗？',
            onOK: function () {
                //点击确认
                window.location.href = '/index-logout';
            },
            onCancel: function () {
            }
        });
    });
</script>
