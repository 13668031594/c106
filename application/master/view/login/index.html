<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>TD-交易管理系统</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/res/css/common.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo" style="color:#fff;">TD-交易管理系统</div>
        <div class="layui-layout-left">
            <ul class="layui-nav layui-op">
                <li class="layui-nav-item1"><a id='back' href="javascript:;"><i
                        class="layui-icon layui-icon-return"></i> 返回</a></li>
                <li class="layui-nav-item1"><a id='refresh' href="javascript:;"><i
                        class="layui-icon layui-icon-refresh"></i> 刷新</a></li>
            </ul>
        </div>
        <div class="layui-layout-right">
            <ul class="layui-nav">
                <li class="layui-nav-item">
                    <a href="#">{$master['nickname']}</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:modMaster({$master['id']});">修改资料</a></dd>
                        <dd><a id='loginout' href="javascript:;">退出系统</a></dd>
                    </dl>
                </li>
                <!-- <li class="layui-nav-item">
                     <a href="###" id='loginout'><i class="layui-icon layui-icon-close-fill"></i> 退出</a>
                 </li>-->
            </ul>
        </div>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;"><i class="layui-icon layui-icon-app"></i> 系统管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" data-menu='/setting'><i class="layui-icon layui-icon-set-sm"></i>
                            系统设置</a></dd>
                        <dd><a href="javascript:;" data-menu='/day'><i class="layui-icon layui-icon-log"></i> 日转日志</a>
                        </dd>
                        <dd><a href="javascript:;" data-menu='/payAgreement'><i class="layui-icon layui-icon-file"></i>
                            支付协议</a></dd>
                        <dd><a href="javascript:;" data-menu='master/index'><i
                                class="layui-icon layui-icon-face-smile-fine"></i> 管理员列表</a></dd>
                        <dd><a href="javascript:;" data-menu='/attendance'><i
                                class="layui-icon layui-icon-template"></i> 签到列表</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="javascript:;" data-menu='/notice'><i
                        class="layui-icon layui-icon-notice"></i> 公告管理</a></li>
                <li class="layui-nav-item"><a href="javascript:;" data-menu='/article'><i
                        class="layui-icon layui-icon-survey"></i> 文章管理</a></li>
                <li class="layui-nav-item"><a href="javascript:;" data-menu='/adv'>
                    <i class="layui-icon layui-icon-carousel"></i> 广告管理</a></li>
                <li class="layui-nav-item"><a href="javascript:;" data-menu='/member'><i
                        class="layui-icon layui-icon-username"></i> 会员管理</a></li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;"><i class="layui-icon layui-icon-console"></i> 订单管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" data-menu='/active'><i class="layui-icon layui-icon-form"></i>
                            激活订单</a></dd>
                        <dd class="layui-this"><a href="javascript:;" data-menu='/recharge'><i
                                class="layui-icon layui-icon-upload-circle"></i> 直充订单</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <!-- 内容主体区域 -->
    <div class="layui-body" style='bottom:0;'>
        <!-- 默认地址 -->
        <iframe id='iframeMain' name='iframeMain' src="/recharge" width='100%' height='99%' frameborder="0"
                class="layadmin-iframe"></iframe>
    </div>

</div>
<script src="/static/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(['element', 'jquery', 'layer'], function () {
        var element = layui.element
            , layer = layui.layer;

        $("#loginout").on('click', function () {
            layer.confirm('您确认要退出吗?', function (index) {
                layer.close(index);
                window.location.href = 'login.html'
            });
        });

        $("#back").on('click', function () {
            window.history.back();
        })

        $("#refresh").on('click', function () {
            $('#iframeMain').attr('src', $('#iframeMain').prop('src'));
        })

    });
    $(".layui-side-scroll li a").on('click', function () {
        if ($(this).data('menu')) {
            $("#iframeMain").prop('src', $(this).data('menu') + '.html');
        }
    });

    function modMaster(id) {
        $("#iframeMain").prop('src', 'master-edit/' + id);
    }

</script>
</body>

</html>
